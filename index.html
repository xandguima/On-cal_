<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>On-call</title>
</head>
<body>
  <div id="app">
    <nav id="nav-bar">
      <div id="icons">
        <li class="config">
          <span class="bgIconsHover"><i class="ph ph-house"></i></span>
          <span class="bgIconsHover"><i class="ph ph-bell"></i></span>
          <span class="bgIconsHover"><i class="ph ph-calendar-plus"></i></span>
          <span class="bgIconsHover"><i class="ph ph-gear"></i></span> 
        </li>
        <li class="exit">
          <span class="bgIconsHover"><i class="ph ph-sign-out"></i></span>
          
        </li>
      </div>

    </nav>
    <div id="overall">
      <div id="firstDiv">
        <h1>Welcome back, Dr. <span id="MedicalName">Alexandre</span>.</h1>
        <h3>Have a nice day</h3>
      </div>
      <div id="secondDiv">
        <div id="header">
          <h2>Dashboard  </h2>
          <span>27/11/23</span>
        </div>
        <section id="dataOfDashboard">
          <figure class="databox">
            <p>Amount Receivable</p>
            <figcaption>
              <p>R$ <span>value</span></p>
            </figcaption>
          </figure>
          <figure class="databox">
            <p>Registered Hours</p>
            <figcaption>
              <p>value</p>
            </figcaption>
          </figure>
          <figure class="databox">
            <p>Late Payment</p>
            <figcaption>
              <p>R$ <span>value</span></p>
            </figcaption>
          </figure>
          <figure class="databox" id="latePayment">
            <p>Late Payment</p>
            <figcaption>
              <p>R$ <span>value</span></p>
            </figcaption>
          </figure>
        </div>
        <div id="calendarDays">
          <button id="scroll-left"><i class="ph ph-caret-left"></i></button>
          <div id="days-container"></div>
          <button id="scroll-right"><i class="ph ph-caret-right"></i></button>
        </div>
        

    </div>
    
      
    </div>
  </div>
    
  <script type="module" src="./src/js/index.js"></script>
  

  
</body>
</html>
